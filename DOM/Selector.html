<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<body>
    <H1 id="heading1">Heading1</H1>
    <button id="btn">IDSelector</button>
    <h2 class="heading2">Heading2</h2>
    <button id="btn1">IDSelector</button>

    <h3>Heading3</h3>
    <button id="btn2">IDSelector</button>

    <script>

        // getElementById

        const id =document.getElementById("heading1");
        btn.addEventListener('click', function(){
            id.innerHTML="Idselector";
        });
        const s = document.querySelector(".heading2");
        // s.textContent =  "C";
        s.innerHTML =  "C";

        // getElementsByClassName
        const cl = document.getElementsByClassName("heading2");
        cl[0].style.color = "red";

        // querySelector
        const tag = document.querySelector('h3');
        tag.innerHTML ="Rada";

        const tag2 = document.querySelectorAll("button");
        tag2[0].style.color = "red";
        tag2[2].style.color = "red";
        tag2[1].innerHTML = "save";

    </script>
</body>
</html>
