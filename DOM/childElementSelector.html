<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Child Element selector</h1>
    <ul id="result">
        <li>Apple</li>
        <li>Orange</li>
        <li>banana</li>
        <li>Pear</li>
    </ul>
    <script>
        const result = document.querySelector('#result');
        const childNodes = result.childNodes;
        console.log(childNodes);
        console.log("Lenght " + childNodes.length);
        console.log(result.firstChild);
        console.log(result.lastChild);
        console.log(result.firstChild.nodeValue);

        // children
        const child = result.children;
        console.log(child);
        console.log(child.length);
        // console.log(child.firstChild);
        // console.log(child.lastChild);
        // console.log(child.firstChild.nodeValue);


    </script>
</body>
</html>
