<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>
    <script>
        function add(num1,num2) {
            return num1+num2;
        }
        console.log("addition of two number"+add(10,20));

        // ananymous function
        const add1 =function (num1,num2){
            return num1+num2;
        }
            console.log("addition of two number"+add1(10,20));

            // arrow function
            const sum = (num1,num2) => num1+num2;
            console.log("addition of two number "+sum(10,20));
       
    </script>
    
</body>
</html>
