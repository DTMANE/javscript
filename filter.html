<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <h1>Filter method in array</h1>
    <script>
        const arr = [10,20,30,40];
        const newArray = arr.filter(function(newAr){
            
            return newAr>20; 

        });
        console.log(newArray);

    </script>
</body>
</html>
